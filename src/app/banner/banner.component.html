<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
        <img src="./assets/icons/banner1.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="education_header">Estudios y certificados</h1>
            <button type="button" class="btn btn-light education">Estudios</button>
        </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
        <img src="./assets/icons/hard&soft_skills.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="hard_soft">Hard and Soft Skills</h1>
            <button type="button" class="btn btn-dark education">Skills</button>
        </div>
        </div>
        <div class="carousel-item">
        <img src="./assets/icons/proyectos.png" class="d-block w-100" alt="...">
        <div class="carousel-caption proyectos_div d-none d-md-block">
            <h1 class="proyect_header">Trabajos realizados</h1>
            <button type="button" class="btn btn-dark education"><a class="nav-link" href="#proyectos">Proyectos</a></button>
        </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
